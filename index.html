<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="colorFlipper.js"></script>
    <script src="counter.js"></script>
    <script src="bmi.js"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />

    <title>Document</title>
    <style>
        .pop {
            width: 100%;
            height: 100vh;
            position: fixed;
            top: 0;
            left: 0;
            background-color: rgba(10, 10, 10, 0.6);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 999;
            transition: 0.5s ease;
            backdrop-filter: blur(6px);
        }

        .pop.hide {
            opacity: 0;
            pointer-events: none;
        }

        .pop .box {
            width: 400px;
            background: linear-gradient(145deg, #1e1e1e, #2c2c2c);
            border-radius: 16px;
            padding: 2rem;
            color: #f1f1f1;
            text-align: center;
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.6);
            position: relative;
            animation: popIn 0.4s ease-out;
        }

        .pop .box h2 {
            font-size: 1.8rem;
            margin-bottom: 1rem;
            color: #ffd54f;
        }

        .pop .box p {
            font-size: 1rem;
            line-height: 1.6;
            color: #ccc;
        }

        .pop .box button {
            margin-top: 1.5rem;
            padding: 0.6rem 1.5rem;
            font-size: 1rem;
            border: none;
            border-radius: 8px;
            background-color: mediumseagreen;
            color: white;
            cursor: pointer;
            transition: 0.3s;
        }

        .pop .box button:hover {
            background-color: seagreen;
            transform: scale(1.05);
        }

        @keyframes popIn {
            from {
                opacity: 0;
                transform: translateY(-30px) scale(0.9);
            }

            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }


        /* Container fixed bottom right */
        .social-container {
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 9999;
        }

        /* Wrapper flex, rtl and gap */
        .social-wrapper {
            display: flex;
            align-items: center;
            gap: 12px;
            flex-direction: row-reverse;
            cursor: pointer;
        }

        /* Avatar container with transition scale */
        .avatar-container {
            position: relative;
            width: 100px;
            height: 100px;
            cursor: pointer;
            transition: transform 0.3s ease;
            border-radius: 60% 40% 30% 70% / 60% 30% 70% 40%;
            overflow: hidden;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.25);
            animation: morph 8s ease-in-out infinite;
            z-index: 10;
        }

        .avatar-container:hover {
            transform: scale(1.1);
        }

        /* Morph animation */
        @keyframes morph {

            0%,
            100% {
                border-radius: 60% 40% 30% 70% / 60% 30% 70% 40%;
            }

            50% {
                border-radius: 40% 60% 70% 30% / 50% 60% 30% 60%;
            }
        }

        /* Orbit gradient */
        .orbit-gradient {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background: conic-gradient(from 0deg, #facc15, #f472b6, #3b82f6, #facc15);
            filter: blur(12px);
            opacity: 0.8;
            animation: spin 6s linear infinite, pulse-glow 3s ease-in-out infinite;
            z-index: -2;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg) scale(1.2);
            }

            100% {
                transform: rotate(360deg) scale(1.2);
            }
        }

        @keyframes pulse-glow {

            0%,
            100% {
                opacity: 0.6;
                filter: blur(10px);
            }

            50% {
                opacity: 1;
                filter: blur(16px);
            }
        }

        /* Twinkle stars */
        .twinkle-stars {
            position: absolute;
            inset: 0;
            border-radius: 50%;
            background-image: radial-gradient(white 1px, transparent 1px);
            background-size: 8px 8px;
            opacity: 0.15;
            pointer-events: none;
            animation: twinkle 2.5s ease-in-out infinite alternate;
            z-index: -1;
            overflow: hidden;
        }

        @keyframes twinkle {
            0% {
                opacity: 0.05;
            }

            100% {
                opacity: 0.2;
            }
        }

        /* Avatar image */
        .avatar-img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
            position: relative;
            z-index: 1;
        }

        /* Social icons container */
        .social-icons {
            display: flex;
            gap: 8px;
            opacity: 0;
            transform: translateX(-12px);
            pointer-events: none;
            transition: opacity 0.5s ease, transform 0.5s ease;
        }

        /* Show icons on hover */
        .social-wrapper:hover .social-icons {
            opacity: 1;
            transform: translateX(0);
            pointer-events: auto;
        }

        /* Social icon styles */
        .social-icons a {
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #181818;
            color: white;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            font-size: 20px;
            text-decoration: none;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .social-icons a:hover {
            transform: scale(1.1);
        }

        .social-icons a.github:hover {
            background-color: #333;
        }

        .social-icons a.instagram {
            background: linear-gradient(45deg, #f09433, #e6683c, #dc2743, #cc2366, #bc1888);
        }

        .social-icons a.linkedin:hover {
            background-color: #004182;
        }
    </style>
</head>

<body>
    <!-- popup -->
    <div class="pop" id="popup">
        <div class="box">
            <h2>ðŸ‘‹ Hey there!</h2>
            Click anywhere outside this box to get started. Enjoy the vibe ðŸ’«
            </p>
            <button id="close-btn">Got it!</button>
        </div>
    </div>


    <main>
        <nav>
            <ul>
                <li>colorFlipper</li>
                <li>counter</li>
                <li>bmi</li>
            </ul>
        </nav>

        <section>
            <div id="colorFlipper" class="show">
                <div id="colorFlipper" class="show">
                    <h1>Color Flipper</h1>
                    <h2>
                        background color:
                        <span id="color">#111111</span>
                    </h2>
                    <button id="btn-change" onclick="changeC()">change color</button>
                </div>
            </div>

            <div id="counter">
                <div class="container">

                    <h1>Counter</h1>

                    <div id="value">0</div>

                    <div class="buttons">
                        <button id="decrease" onclick="inc()">-</button>
                        <button id="reset" onclick="reset()">Reset</button>
                        <button id="increase" onclick="add()">+</button>
                    </div>

                </div>
            </div>

            </div>
            <div id="bmi">
                <h1>BMI Calculator</h1>
                <div class="bmi-inputs">
                    <label>
                        weight (kg):
                        <input type="number" id="weight" placeholder="70" min="1" step="0.1">
                    </label>
                    <label>
                        height (cm):
                        <input type="number" id="height" placeholder="175" min="30" step="0.1">
                    </label>
                </div>
                <button id="calculate">Calculate BMI</button>
                <div id="bmi-result">â€”</div>
            </div>
        </section>
    </main>




    <div class="social-container">
        <div class="social-wrapper">
            <div class="avatar-container">
                <div class="orbit-gradient"></div>
                <div class="twinkle-stars"></div>
                <img src="me.jpg" alt="Parsa" class="avatar-img" />
            </div>

            <div class="social-icons">
                <a href="https://github.com/Parsadgh" target="_blank" rel="noopener noreferrer" class="github"
                    aria-label="GitHub"><i class="fab fa-github"></i></a>
                <a href="https://instagram.com/parsa.sdgh.dev" target="_blank" rel="noopener noreferrer"
                    class="instagram" aria-label="Instagram"><i class="fab fa-instagram"></i></a>
                <a href="https://linkedin.com/in/parsa-sadegh-440a572a2" target="_blank" rel="noopener noreferrer"
                    class="linkedin" aria-label="LinkedIn"><i class="fab fa-linkedin-in"></i></a>
            </div>
        </div>
    </div>

</body>

<script>
    const li = document.querySelectorAll('ul>li')
    const div = document.querySelectorAll('section>div')

    li.forEach((val) => {
        val.addEventListener('click', (e) => {
            let temp = e.target.textContent

            // reset
            div.forEach(val => val.classList.remove('show'))

            // switch
            document.getElementById(temp).classList.add('show')
        })
    })

    // popup
    const popup = document.getElementById("popup");
    const closeBtn = document.getElementById("close-btn");
    const popupBox = popup.querySelector(".box");

    popup.addEventListener("click", () => {
        popup.classList.add("hide");
    });

    popupBox.addEventListener("click", (e) => {
        e.stopPropagation();
    });

    closeBtn.addEventListener("click", () => {
        popup.classList.add("hide");
    });

</script>

</html>
